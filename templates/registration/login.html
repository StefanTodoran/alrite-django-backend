{% extends 'base.html' %}

{% block page-nav-links %}
  <a class="page-nav-item" href="{% url 'register' %}">Sign Up</a>
{% endblock page-nav-links %}

{% block content %}
  <section id="login-card" class="card">
    <h1 class="page-title">
      Welcome
    </h1>
    <h2 class="page-title">
      Enter Your Credentials
    </h2>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Login</button>
    </form>
  </section>
{% endblock content %}
