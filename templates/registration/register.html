{% extends 'base.html' %}

{% block page-nav-links %}
  <a class="page-nav-item active" href="{% url 'register' %}">Sign Up</a>
{% endblock page-nav-links %}

{% block content %}
  <section class="card center-col">

    <h2 class="page-title">
      Register
    </h2>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Register</button>
    </form>
  </section>
{% endblock content %}
